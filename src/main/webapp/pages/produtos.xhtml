<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtosBean.produtos}" var="produto" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{produtoBean.novo}"
						oncomplete="PF('dialogo').show();" 
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventListener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Descrição">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Preço">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="80" size="50" 
					required="true" requiredMessage="O campo 'Descrição' é obrigatório" />
				
				<p:outputLabel value="Fabricante:" />
				<p:selectOneMenu filter="true" required="true" requiredMessage="O campo 'Fabricante' é obrigatório">
					<f:selectItem itemValue="" itemLabel="Selecione um fabricante" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Quantidade:" />
				<p:inputText size="10" maxlength="5" 
					value="#{produtoBean.produto.quantidade}" 
					required="true" requiredMessage="O campo 'Quantidade' é obrigatório"
					converterMessage="Informe válido para o campo 'quantidade'" />
				
				<p:outputLabel value="Preço:" />
				<p:inputText size="10" maxlength="7" 
					value="#{produtoBean.produto.preco}"
					required="true" requiredMessage="O campo 'Preço' é obrigatório"
					converterMessage="Informe um valor válido para o campo 'preço'" />
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
